<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tindog</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="app-container">
            <header class="header">
                <button id="profile-btn" class="header-btn">
                    <img alt="profile icon" src="images/icon-profile.png">
                </button>
                <button class="header-btn"> 
                    <img alt="Tindog logo" src="images/logo.png">
                </button>
                <button id="chat-btn" class="header-btn"> 
                    <img alt="chat icon" src="images/icon-chat.png">
                </button>
            </header>
            <main>
                <div id="card" class="card"></div>
            </main>
            <footer class="actions">
                <button id="reject-button" class="reject-button" ><img src="images/icon-cross.png"></button>
                <button id="accept-button" class="accept-button"><img src="images/icon-heart.png"></button>
            </footer>
        </div>
    </body>
    <script src="index.js" type="module"></script>
</html>
